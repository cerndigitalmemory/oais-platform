stages:
  - isort
  - black
  - test
  - build
  - deploy

check-isort:
  stage: isort
  image: registry.cern.ch/docker.io/library/python:3.11
  before_script:
    - pip install --upgrade pip
    - pip install wheel==0.45.1
    - pip install isort==5.13
  script:
    - isort --profile black -c --skip "migrations" .

check-black:
  stage: black
  image: registry.cern.ch/docker.io/library/python:3.11
  before_script:
    - pip install --upgrade pip
    - pip install black==24.10
  script:
    - black . --check --exclude "oais_platform/oais/migrations"

django-tests:
  stage: test
  image: registry.cern.ch/docker.io/library/docker:20.10.16
  services:
    - name: registry.cern.ch/docker.io/library/docker:20.10.16-dind
      alias: docker
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - docker info
    - docker-compose -f test-compose.yml up --exit-code-from django
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura 
        path: coverage.xml
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  tags:
    - docker-privileged-xl
    
build-image:
  stage: build
  image:
    name: registry.cern.ch/gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  rules:
    - if: '$CI_COMMIT_TAG'
  script:
    # Configure Kaniko to authenticate with GitLab Container Registry
    - mkdir -p /kaniko/.docker
    - >
      echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" 
      > /kaniko/.docker/config.json

    # Build and push the Docker image
    - /kaniko/executor
      --context "$CI_PROJECT_DIR"
      --dockerfile "$CI_PROJECT_DIR/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/oais-platform"
      --cache=true


deploy_dev:
  stage: deploy
  when: manual
  rules:
    - if: '$CI_COMMIT_TAG'
  script:
    - docker tag  gitlab-registry.cern.ch/digitalmemory/oais-platform:$CI_COMMIT_TAG  gitlab-registry.cern.ch/digitalmemory/oais-platform:dev
    - docker push  gitlab-registry.cern.ch/digitalmemory/oais-platform:dev
  allow_failure: false


