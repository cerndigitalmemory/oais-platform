version: "3"
x-common-variables: &common-variables
  # If we leave this one empty, the system will attempt to get it from the local archivematica installation
  # Since there is no archivemeatica deployment in the pipelines, it fails
  AM_TRANSFER_SOURCE_UUID: my_uuid
  ALLOW_LOCAL_LOGIN: True
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  # Point to the postgres service
  DB_HOST: db
  DB_USER: postgres
  DB_NAME: oais_platform
  DB_PASS: overwritethisinprod!
  INVENIO_API_TOKEN: <YOUR_INVENIO_API_TOKEN_HERE>
  INVENIO_SERVER_URL: <YOUR_INVENIO_SERVER_URL_HERE>

services:
  nginx:
    container_name: oais_nginx
    build:
      context: nginx/
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ../oais-web:/oais_web
    depends_on:
      - django
  db:
    container_name: oais_psql
    image: registry.cern.ch/docker.io/library/postgres:14
    environment:
      - POSTGRES_DB=oais_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=overwritethisinprod!
      - PGDATA=/data/postgres
    volumes:
      - postgres:/data/postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 10s
      retries: 50
  pgadmin:
    container_name: oais_pgadmin
    image: registry.cern.ch/docker.io/dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "127.0.0.1:5050:80"
    restart: unless-stopped

  # Django app
  django:
    container_name: oais_django
    # Current path contains the Dockerfile for the Django app
    build:
      context: .
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - .:/oais_platform
    command:
      # Wait for the database to be online
      # Run Django migrations (create tables on the db from the models)
      # Create OpenAPI specification with `rdf-spectacular` and output it in schema.yml
      # Bring up the web server on port 8000
      >
      sh -c "python3 manage.py migrate &&
             python3 manage.py spectacular --file schema.yml &&
             python3 manage.py runserver 0.0.0.0:8000"
    environment:
      <<: *common-variables
      OIDC_RP_CLIENT_ID: <YOUR_OIDC_CLIENT>
      OIDC_RP_CLIENT_SECRET: <YOUR_OIDC_SECRET>
    env_file:
      - ./.env.dev
    depends_on:
      db:
        condition: service_healthy

  # Redis
  redis:
    container_name: oais_redis
    image: registry.cern.ch/docker.io/library/redis:7-alpine

  celery:
    container_name: oais_celery
    restart: always
    build:
      context: .
    command: celery -A oais_platform.celery worker -l INFO -B --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/oais_platform
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
      - django
    environment:
      <<: *common-variables
      DATABASE_URL: postgres://postgres:postgres@db:5433/web_dev
  scripts:
    container_name: oais_scripts
    build:
      context: .
      dockerfile: ./scripts/Dockerfile
    volumes:
      - ./scripts:/scripts
    restart: unless-stopped
    tty: true
    stdin_open: true

  web:
    container_name: oais_web
    build:
      context: ../oais-web/
      dockerfile: ../oais-web/Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    command: npm run serve
    volumes:
      - ../oais-web:/oais-web
    environment:
      # Needed to let npm detect if there are changes in the src directory
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres:
  pgadmin:
